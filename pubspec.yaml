name: ghostx
description: Your AI companion that lives in your phone
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  
  # API & Network
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & Design
  flutter_animate: ^4.3.0
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  lottie: ^2.7.0

  # ... existing dependencies ...
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  # Wallpaper & Colors
  palette_generator: ^0.3.3+3
  wallpaper_manager_flutter: ^1.0.0

  image: ^4.1.3
  
  # Gestures & Interactions
  flutter_swipe_detector: ^2.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: 9.0.0
  
  # Voice (Future)
 # Comment out these two lines:
# speech_to_text: ^6.5.1
# flutter_tts: ^3.8.3
  
  # SVG & Icons
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  flutter_local_notifications: ^18.0.1
  speech_to_text: ^7.0.0  # or latest version
  flutter_tts: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Regular.ttf
        - asset: assets/fonts/SpaceGrotesk-Bold.ttf
          weight: 700